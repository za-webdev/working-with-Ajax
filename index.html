<!DOCTYPE html>
<html>
<head>
  <style type="text/css">

    .container{
      display: flex;
    }

    #info-box{
      height:500px;
      width:4000px;
      border: solid 5px red;
      text-align: center;
    }


  </style>
  <title>Pokemon Assignment</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
        for(var i=1;i<=151;i++){
        $(".main").append('<img id='+i+' src=https://pokeapi.co/media/img/'+i+'.png>');}
        $(document).on('click','img',function(){
            var x=$(this).attr('id');
            $.get("https://pokeapi.co/api/v2/pokemon/"+x+"/", function(res) {

                        var html_str='';
                        html_str+='<h3>'+res.name+'</h3>';
                        html_str+='<img src=https://pokeapi.co/media/img/'+x+'.png>';
                        html_str+='<h3>Types</h3>'
                        html_str+='<ul>';
                         for(var i = 0; i < res.types.length; i++){
                        html_str += "<li>" + res.types[i].type.name+ "</li>"};
                        html_str+='</ul>';
                        html_str+='<h3>Height</h3>';
                        html_str+='<p>'+res.height+'</p>';
                        html_str+='<h3>Weight</h3>';
                        html_str+='<p>'+res.weight+'</p>';
                         $("#info-box").html(html_str);
                 }, "json");});
             });
  
  </script>
</head>
<body>
  <h1>Pokemon!!!</h1>
  <div class="container">
    <div class="main"></div>
    <div id="info-box">
      
    </div>
  </div>

</body>
</html>
